<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Mada:wght@400;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <!-- <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location"/> -->
    <title>My Shoppies</title>
</head>

<body>
    <div class="pagecontainer">
    <main>
        <section class="pageheader">
            <div>
                <h1>
                    The Shoppies
                </h1>
            </div>
        </section>

        <section>
            <div class="tile tileone">
                <div>
                    <h3>
                        Movie Title
                    </h3>
                    <div class="inputwrapper">
                        <input type="text" placeholder="Enter Movie Title" class="searchbar">
                    </div>
                </div>
            </div>
        </section>

       <section class="results">
           <div class="tile">
               <h3>Results for </h3>
               <ul class="movielist">
                <li class="movie">
                    <div class="moviedetails">
                        <div class="imgcontainer">
                            <img src="https://m.media-amazon.com/images/M/MV5BYTA4YzAzOTctMjU2ZC00ZWI0LTk4Y2EtYmNhZTdkMDRlODI1XkEyXkFqcGdeQXVyMzYxOTQ3MDg@._V1_SX300.jpg" alt="">
                        </div>
                        <div class="details">
                            <span class="title">
                                Title: 
                            </span>
                            <span>
                                Year: 
                            </span>
                        </div>
                    </div>
                    <button class="nombutton">
                        Nominate
                    </button>
                </li>
               </ul>
           </div>
           <div class="tile">
               <h3>Nominations</h3>
           </div>
       </section>
    </main>
    </div>
</body>

</html>
